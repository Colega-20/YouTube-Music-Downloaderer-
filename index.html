<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Audio Downloader</title>
  </head>
  <body>
    <h1>YouTube Audio Downloader</h1>
    <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL" />
    <button id="downloadBtn">Download Audio</button>
    <p id="message"></p>
    <a id="downloadLink" style="display: none">Download your audio file</a>

    <script>
      document
        .getElementById("downloadBtn")
        .addEventListener("click", async () => {
          const url = document.getElementById("youtubeUrl").value;
          const messageElement = document.getElementById("message");
          const downloadLink = document.getElementById("downloadLink");

          if (!url) {
            messageElement.textContent = "Please enter a YouTube URL.";
            return;
          }

          messageElement.textContent = "Downloading...";

          try {
            const response = await fetch(
              "https://app-5ent.onrender.com/download",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ url }),
              }
            );

            // Handle CORS errors or bad responses
            if (response.status === 403) {
              messageElement.textContent =
                "Forbidden: CORS issues. Try again later.";
              return;
            }

            if (!response.ok) {
              const errorData = await response.json();
              messageElement.textContent = `Error: ${errorData.error}`;
              return;
            }

            const data = await response.json();
            messageElement.textContent = data.message;

            // Set the download link
            downloadLink.href = `https://app-5ent.onrender.com/downloads/${data.file}`;
            downloadLink.style.display = "block"; // Show the link
            downloadLink.textContent = "Click here to download your audio file";
          } catch (error) {
            messageElement.textContent = `Error: ${error.message}`;
          }
        });
    </script>
  </body>
</html>
